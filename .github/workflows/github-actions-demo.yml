name: CI/CD Pilar
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3.12
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          poetry --version

      - name: Install dependencies
        run: poetry install --no-root --no-interaction

      - name: Build Docker image
        run: |
          docker build -t pilar-app .
          docker tag pilar-app:latest pilar-app:$(git rev-parse --short ${{ github.sha }})

      - name: Run linting
        run: docker run --rm pilar-app make lint

      - name: Run tests
        run: docker run --rm pilar-app make test
